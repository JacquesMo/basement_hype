<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Scoreboard - DC Hype</title>
    <style>
        body {
            background: #222;
            color: #fff;
            background-image:
                linear-gradient(rgba(34,34,34,0.7), rgb(57, 57, 57)),
                url("gggg.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: Arial, sans-serif;
            text-align: center;
            min-height: 95vh;
            max-height: 105vh;
            min-width: 95vw;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        #scoreboard-title {
            font-size: 3.2em;
            font-weight: 900;
            margin-top: 24px;
            margin-bottom: 16px;
            letter-spacing: 2px;
            text-shadow: 0 4px 24px #000, 0 1px 0 #fff;
            z-index: 10;
        }
        .scoreboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
            margin: 40px auto;
            width: 100%;
            max-width: 90%;
            box-sizing: border-box;
        }

        .game-card {
            background: rgba(90, 146, 163, 0.292);
            border-radius: 32px;
            padding: 28px 16px 20px 16px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37), 0 2px 0 0 rgba(255,255,255,0.18) inset;
            backdrop-filter: blur(10px) saturate(120%);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 0;
            max-width: 100%;
            min-height: 160px;
            height: auto;
            transition: background 0.3s, box-shadow 0.3s;
            border: 1.5px solid rgba(255, 255, 255, 0.108);
            backdrop-filter: blur(5px) saturate(120%);
            -webkit-backdrop-filter: blur(5px) saturate(120%);
        }
        .game-card.in-progress {
            background: rgba(125, 109, 61, 0.156);
            border-radius: 32px;
            padding: 28px 16px 20px 16px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37), 0 3px 0 0 rgba(255,255,255,0.18) inset;
            backdrop-filter: blur(10px) saturate(120%);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 0;
            max-width: 100%;
            min-height: 160px;
            height: auto;
            transition: background 0.3s, box-shadow 0.3s;
            border: 1.5px solid rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(10px) saturate(120%);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
        }
        .teams {
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 20%;
            justify-content: center;
        }
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .team-logo {
            width: 90px;
            height: 90px;
            margin: 0 0 8px 0;
            border-radius: 8px;
            background: none;
        }
        .team-score {
            font-size: 2.25em;
            font-weight: bold;
            text-align: center;
            min-width: 48px;
            transition: color 0.3s;
            margin-top: 0;

        }
        .team-score.win {
            color: #26FF00;
        }
        .team-score.lose {
            color: #FF2222;
        }
        .team-score.neutral {
            color: #fff;
        }
        .status-detail {
            margin-top: 18px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            color: #fff;
            font-size: 24px;
        }
        .status-detail.in-progress {
            color: #FFD700;
            margin-top: 18px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            font-size: 32px;    
        }
    </style>
</head>
<body>
    <h1 id="scoreboard-title">NBA Scoreboard - DC Hype</h1>
    <div class="main-content">
        <div id="scoreboard" class="scoreboard">
            Loading...
        </div>
    </div>

    <script>

        function isWithinActiveHours(testDate=false) {
            if (testDate) {
                return true;
            }
            const now = new Date(testDate) || new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const currentTime = hours * 60 + minutes; // Convert to minutes since midnight

            const eveningStart = 12 * 60 + 30;  // 12:30 PM in minutes
            const morningEnd = 1 * 60 + 30;     // 1:30 AM in minutes

            // Check if current time is between 12:30 PM and 1:30 AM
            if (hours >= 12 && currentTime >= eveningStart) {
                return true; // After 12:30 PM
            } else if (hours < 2 && currentTime <= morningEnd) {
                return true; // Before 1:30 AM
            }
            return false;
        }

        async function fetchAllGames() {
            if (!isWithinActiveHours()) {
                document.getElementById('scoreboard').innerHTML = '<div>Not Hyping until 12:30PM</div>';
                return;
            }
            //const API_URL = "https://site.api.espn.com/apis/site/v2/sports/hockey/nhl/scoreboard";
            const API_URL = "https://site.api.espn.com/apis/site/v2/sports/basketball/nba/scoreboard";
            //const API_URL = "https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard";
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                // Set title based on league abbreviation
                let leagueAbbr = (data.leagues && data.leagues[0] && data.leagues[0].abbreviation) ? data.leagues[0].abbreviation : null;
                if (leagueAbbr) {
                    document.title = leagueAbbr + ' Scoreboard - DC Hype';
                    document.getElementById('scoreboard-title').textContent = leagueAbbr + ' Scoreboard - DC Hype';
                } else {
                    document.title = 'Scoreboard - DC Hype';
                    document.getElementById('scoreboard-title').textContent = 'Scoreboard - DC Hype';
                }
                let html = '';
                let numGames = 0;
                if (!data.events || data.events.length === 0) {
                    html = '<div>No NBA games found.</div>';
                } else {
                    // Separate and sort games
                    let activeGames = [];
                    let finalGames = [];
                    for (const event of data.events.slice(0, 9)) {
                        const game = event.competitions[0];
                        const statusType = game.status.type;
                        const isFinal = statusType.completed;
                        const startTime = new Date(game.date).getTime();
                        const gameObj = { event, game, startTime, isFinal };
                        if (isFinal) {
                            finalGames.push(gameObj);
                        } else {
                            activeGames.push(gameObj);
                        }
                    }
                    // Sort both arrays by start time ascending
                    activeGames.sort((a, b) => a.startTime - b.startTime);
                    finalGames.sort((a, b) => a.startTime - b.startTime);
                    let sortedGames;
                    if (data.events.length > 12) {
                        // Only show active games if more than 12
                        sortedGames = activeGames;
                    } else {
                        // Show both active and final games
                        sortedGames = [...activeGames, ...finalGames];
                    }
                    numGames = sortedGames.length;

                    for (const { game } of sortedGames) {
                        const away = game.competitors.find(c => c.homeAway === 'away');
                        const home = game.competitors.find(c => c.homeAway === 'home');
                        const awayLogo = away.team.logo || '';
                        const homeLogo = home.team.logo || '';
                        const awayName = away.team.abbreviation;
                        const homeName = home.team.abbreviation;
                        const awayScore = away.score || '0';
                        const homeScore = home.score || '0';
                        const statusDetail = game.status.type.shortDetail || '';
                        let awayClass = 'neutral';
                        let homeClass = 'neutral';
                        let statusClass = '';
                        let cardClass = '';
                        if (game.status.type.state === 'in') {
                            statusClass = 'in-progress';
                            cardClass = 'in-progress';
                        }
                        if (game.status.type.completed) {
                            if (parseInt(awayScore) > parseInt(homeScore)) {
                                awayClass = 'win';
                                homeClass = 'lose';
                            } else if (parseInt(homeScore) > parseInt(awayScore)) {
                                homeClass = 'win';
                                awayClass = 'lose';
                            }
                        }
                        html += `
                <div class="game-card ${cardClass}">
                    <div class="teams">
                        <div class="team">
                            <img class="team-logo" src="${awayLogo}" alt="${awayName} logo">
                            <span class="team-score ${awayClass}">${awayScore}</span>
                        </div>
                        <div class="team">
                            <img class="team-logo" src="${homeLogo}" alt="${homeName} logo">
                            <span class="team-score ${homeClass}">${homeScore}</span>
                        </div>
                    </div>
                    <div class="status-detail ${statusClass}">${statusDetail}</div>
                </div>
            `;
                    }
                }
                document.getElementById('scoreboard').innerHTML = html;
                // Dynamically set grid columns based on number of games
                const scoreboard = document.getElementById('scoreboard');
                let cols = 1;
                if (numGames > 9) {
                    cols = 4;
                } else if (numGames === 9) {
                    cols = 3;
                } else if (numGames === 6) {
                    cols = 3;
                } else if (numGames === 4) {
                    cols = 2;
                } else if (numGames === 3) {
                    cols = 3;
                } else if (numGames === 2) {
                    cols = 2;
                } else if (numGames === 1) {
                    cols = 1;
                } else if (numGames < 6) {
                    cols = 2;
                } else if (numGames < 9) {
                    cols = 4;
                } else if (numGames >= 4) {
                    cols = 3;
                }
                scoreboard.style.gridTemplateColumns = `repeat(${cols}, minmax(260px, 1fr))`;
            } catch (err) {
                document.getElementById('scoreboard').innerHTML = '<div>Error loading data.</div>';
            }
        }
        fetchAllGames();
        setInterval(fetchAllGames, 10000);
    </script>
</body>
</html>
